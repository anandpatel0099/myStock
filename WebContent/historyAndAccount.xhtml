<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{clientController.showClient()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript"/>
 <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>
        
        
	<title>History and account/title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Account History</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
						

			<h:form>
						
			<h:dataTable value="#{clientController.client3}" var="tempClient" border="1"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
				
					<!-- the column header -->
					<f:facet name="header">Stock Name</f:facet>

					<!--  the value for each row -->
					#{tempClient.stockSymbol}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Quntity</f:facet>

					<!--  the value for each row -->
					#{tempClient.qty}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Price</f:facet>

					<!--  the value for each row -->
					#{tempClient.price}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Balance</f:facet>

					<!--  the value for each row -->
					#{tempClient.bal}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">purchasedBy</f:facet>

					<!--  the value for each row -->
					#{tempClient.purchasedBy}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Date</f:facet>

					<!--  the value for each row -->
					#{tempClient.date}
				</h:column>

			</h:dataTable>
			 <div>
                 <h:commandButton value="logout" styleClass="save" action="#{clientReg.logout}" outcome="login"/>
        
        
	</div> 
<div>
<ul>
                      <li>
                         <a href = "adminHome.xhtml"> Back</a>
                      </li>
                  </ul>
                  </div>
			</h:form>

		</div>
		
	</div>

</h:body>
</html>
