
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript"/>
 <!-- Bootstrap core CSS -->
       
        <!-- Custom styles for this template -->
        
	<title>Registration Page</title>
	
	
	
</h:head>

	<h:body>


	
		<div id="wrapper">
		
		
	</div>
	
	
	
	<div id="container">
		<h3>Registration</h3>

		
		<h:messages globalOnly="true" />

		
		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{clientReg.firstName}" id="firstName" /> <h:message for="firstName" />
	
				
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{clientReg.lastName}" id="lastName" /> <h:message for="lastName" />
	
				
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{clientReg.email}" id="email" 
									required="true"
            							requiredMessage="Please enter email id."/> 	<h:message for="email" />
            	
            	<h:outputLabel>Username:</h:outputLabel> <h:inputText value="#{clientReg.username}" id="username" 
									required="true"
            				requiredMessage="Please provide username"/> 	<h:message for="username" />
            	
            	<h:outputLabel>password:</h:outputLabel> <h:inputSecret value="#{clientReg.password}" id="password" 
									required="true"
            							requiredMessage="Please provide password."/> 	<h:message for="password" />
            	<h:outputLabel>Register as a:</h:outputLabel><h:selectOneMenu value="#{clientReg.role}" id="role">
   						<f:selectItem itemValue="manager" itemLabel="Manager" />
   						<f:selectItem itemValue="client" itemLabel="client" />
   						</h:selectOneMenu>
   						
   				<h:inputHidden  value="#{clientReg.flag}" id = "flag" />
   				
            							
				<h:inputHidden  value="#{clientReg.balance}" id = "balance" />
				<h:outputLabel /> <h:commandButton value="Signup" styleClass="save" action="#{clientController.regClient(clientReg)}"/>
			
			
			</h:panelGrid>
		
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="login.xhtml">Back to Login</h:outputLink></p>

	</div>	
</h:body>
</html>
