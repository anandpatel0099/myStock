
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript"/>
 <!-- Bootstrap core CSS -->
        

        <!-- Custom styles for this template -->
       
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Login Page</title>
	
	
	
	
</h:head>

	<h:body>


	
		<div id="wrapper"/>
		
		
	
	
	
	<div id="container">
		<h3>login</h3>

		
		<h:messages globalOnly="true" />

		
		<h:form id="form" style="margin-top: 11px;" >
			<h:panelGrid columns="3">
			
				
				
            	
            	<h:outputLabel>Username:</h:outputLabel> <h:inputText value="#{clientReg.username}" id="username" 
									required="true"
            				requiredMessage="Please provide username"/> 	<h:message for="username" />
            	
            	<h:outputLabel>password:</h:outputLabel> <h:inputSecret value="#{clientReg.password}" id="password" 
									required="true"
            							requiredMessage="Please provide password."/> 	<h:message for="password" />
            	
            							
				
				<h:outputLabel /> <h:commandButton value="Login" styleClass="save" action="#{clientReg.checkValidUser}"/>
			
			
			</h:panelGrid>
		
		</h:form>

		<div style="clear: both;"></div>
		<h:outputLabel>Not Registerd?</h:outputLabel> <a href = "reg-Client.xhtml"> Please Signup</a>
		

	</div>	
</h:body>
</html>
